<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>lsit</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/69e5f61610.js" crossorigin="anonymous"></script>
    <style>
        body{
            background-color: pink;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-2" style="height: 60px">

            <a href="/add">
                <i class="fas fa-plus-circle fa-3x" style="color: green"></i>
            </a>

        </div>
        <div class="col-10"></div>
    </div>
    <div class="row" style="text-align: center">
        <div class="col-3 border border-dark">Task Name</div>
        <div class="col-3 border border-dark">Due Date</div>
        <div class="col-2 border border-dark">Priority</div>
        <div class="col-4 border border-dark">Actions</div>
    </div>

    <div class="row" th:each="todo: ${todos}">
        <div class="col-3"><span th:text="${todo.taskName}" style="text-align: center"></span></div>

        <div class="col-3" style="text-align: center">
            <td th:text="${todo.dueDate}" style="text-align: center"></td>
        </div>
        <div class="col-2" style="text-align: center">
            <td th:text="${todo.priority}"></td>
        </div>
        <div class="col-4">
            <div class="row">
                <div class="col-md-4">
                    <a th:href="@{/update/{id}(id=${todo.id})}"><i class="fas fa-user-edit"
                                                                   style="color: green;"></i></a>

                </div>

                <div class="col-md-4">
                    <a th:href="@{/detail/{id}(id=${todo.id})}"><i class="fas fa-layer-group"
                                                                   style="color: #5bc0de"></i></a>

                </div>

                <div class="col-md-4">
                    <a th:href="@{/delete/{id}(id=${todo.id})}" style="color: red"><i class="fas fa-trash-alt"></i></a>

                </div>
            </div>
        </div>
        <br/>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
